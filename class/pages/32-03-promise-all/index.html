<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Promise.all</title>
    <script>
      const startPromise = async () => {
        console.time("=== 개별 Promise 각각 ===");
        const result1 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공");
          }, 2000);
        });
        const result2 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공");
          }, 3000);
        });
        const result3 = await new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve("성공");
          }, 1000);
        });
        console.timeEnd("=== 개별 Promise 각각 ===");
      };

      const startPromiseAll = async () => {
        console.time("=== 한방 Promise.all ===");
        await Promise.all([
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("성공");
            }, 2000);
          }),
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("성공");
            }, 3000);
          }),
          new Promise((resolve, reject) => {
            setTimeout(() => {
              resolve("성공");
            }, 1000);
          }),
        ]);
        console.timeEnd("=== 한방 Promise.all ===");
      };
    </script>
  </head>
  <body>
    <button onclick="startPromise()">Promise 연습하기!!</button>
    <button onclick="startPromiseAll()">Promise.all 연습하기!!</button>
  </body>
</html>
